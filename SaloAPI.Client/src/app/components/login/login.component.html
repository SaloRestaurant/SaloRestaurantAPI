<div class='outer'>
  <div class='container'>
    <div class='row'>
      <div class='offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-4'>
        <div class='card border bg-white'>
          <div class='card-header'>
            <h3 class='pt-3 font-weight-bold'>Login</h3>
          </div>
          <div class='card-body p-3'>
            <form [formGroup]="loginForm">
              <div class='mb-3'>
                <div class='input-field' [class.error]="loginForm.controls['email'].dirty && loginForm.hasError('required', 'email')">
                  <span class='fa fa-solid fa-envelope p-2'></span>
                  <input formControlName="email" type='text' placeholder='Email'>
                </div>
                <small *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required', 'email')" class="text-danger">*Email is required</small>
              </div>
              <div class='mb-3'>
                <div class='input-field' [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password') ">
                  <span class='fa fa-lock p-2'></span>
                  <input formControlName="password" [type]='type' placeholder='Password'>
                  <span (click)="hideShowPassword()" class="fa {{eyeIcon}}"></span>
                </div>
                <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')" class="text-danger">*Password is required</small>
              </div>
              <div class="form-inline justify-content-end mt-4">
                <a class="forget font-weight-bold">Forget Password?</a>
              </div>
              <button (click)="onSubmit()" type='submit' class='btn btn-primary btn-block mt-4 w-100'>Login</button>
              <div class='text-center pt-4 text-muted'>Don't have an account? <a class='forget' routerLink='/signup'>Sign up</a></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
